<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="../vue.js"></script>
</head>
<body>
  <div id="exercise">
    <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
        <p>VueJS is pretty cool - YOUR_NAME (AGE): {{name}} {{age}}</p>
        <!-- 2) Output your age, multiplied by 3 -->
        <p>{{multiplied()}}</p>
        <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
        <p>{{random()}}</p>
        <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
        <div>
            <img v-bind:src="googleImage" style="width:100px;height:100px">
        </div>
        <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
        <div>
            <input v-bind:value='name' type="text">
        </div>
    </div>  

    <script>
    new Vue({
        el: '#exercise',
        data:{
            name: 'Emad',
            age: '28',
            googleImage:'https://fulltraffic.net/images/blog/url-shortening-seo.jpg'
        },

        methods:{
            multiplied: function(){
                return this.age * 3;
            },

            random:function(){
                return Math.random();
            }
        }
    });
    </script>
</body>
</html>
